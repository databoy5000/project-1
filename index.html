<!doctype html>
<html>
<head>
  <title>Tetris</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script defer src="./tetris.js"></script>
</head>
<body>
  <div id="buttons">
    <button id="play">Play Tetris!</button>
    <button id="pause">Pause Game</button>
    <button id="restart">Restart</button>
  </div>
  <div id="grid"></div>
  <div id="next-shape"></div>
  <div id="scoreboard">
    <section class="level">
      <p class="level">Level</p>
      <p id="level"></p>
    </section>
    <section class="lines">
      <p class="lines">Lines</p>
      <p id="lines"></p>
    </section>
    <section class="score">
      <p class="score">Score</p>
      <p id="score"></p>
    </section>
  </div>
  <audio id="audio" src="#"></audio>
</body>
</html>
